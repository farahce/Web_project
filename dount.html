<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donuts - Dafah</title>
    <link rel="stylesheet" href="Dount.css" />
</head>
<body>
<section class="grid grid-1">
    <figure>
        <img src="images/yellow-dount.png" alt="Yellow Donut" class="autoRotate">
    </figure>
    <h2 class="autoShow">OUR DONUTS</h2>
</section>

<section class="grid grid-1">
    <figure>
        <img src="images/blue-dount.png" alt="Blue Donut" class="autoRotate">
    </figure>
    <h2 class="autoShow">DELICIOUS FLAVORS</h2>
</section>

<section class="grid grid-1">
    <figure>
        <img src="images/choclate-dount.png" alt="Chocolate Donut" class="autoRotate">
    </figure>
    <h2 class="autoShow">FRESHLY BAKED</h2>
</section>

<section class="grid grid-1">
    <figure>
        <img src="images/pink-dount.png" alt="Pink Donut" class="autoRotate">
    </figure>
    <h2 class="autoShow">SWEET TREATS</h2>
</section>

<section class="grid grid-1">
    <figure>
        <img src="images/sugar-dount.png" alt="Sugar Donut" class="autoRotate">
    </figure>
    <h2 class="autoShow">MADE WITH LOVE</h2>
</section>

<section class="grid grid-1">
    <figure>
        <img src="images/purpledonut.png" alt="Purple Donut" class="autoRotate">
    </figure>
    <h2 class="autoShow">ENJOY EVERY BITE</h2>
</section>
</body>
</html>
