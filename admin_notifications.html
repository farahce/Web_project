<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Notification Logs</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'DM Sans', sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
            color: #333;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            border: none;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
            margin-right: 10px;
        }

        .btn:hover {
            opacity: 0.9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #555;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .badge.sms {
            background-color: #e3f2fd;
            color: #1976d2;
        }

        .badge.email {
            background-color: #f3e5f5;
            color: #7b1fa2;
        }

        .badge.sent {
            background-color: #e8f5e9;
            color: #2e7d32;
        }

        .badge.pending {
            background-color: #fff3e0;
            color: #ef6c00;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 24px;
            border-radius: 12px;
            width: 100%;
            max-width: 500px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
        }

        .modal-footer {
            margin-top: 20px;
            text-align: right;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div>
                <a href="admin.html" class="btn btn-secondary">&larr; Dashboard</a>
                <h1 style="display:inline-block; vertical-align:middle; margin-left:10px;">ðŸ“¨ Notification Logs</h1>
            </div>
            <div>
                <button class="btn btn-primary" onclick="openModal()">+ New Message</button>
                <button class="btn btn-secondary" onclick="loadLogs()" style="margin-left:5px;">Refresh</button>
            </div>
        </div>

        <p>A real-time log of all SMS and Emails sent by the system.</p>

        <table>
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Recipient</th>
                    <th>Subject/Preview</th>
                    <th>Status</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody id="logs-body">
                <tr>
                    <td colspan="5" style="text-align:center">Loading...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Send Message Modal -->
    <div class="modal" id="sendModal">
        <div class="modal-content">
            <h2>Send Manual Notification</h2>
            <div class="form-group">
                <label>Type</label>
                <select id="msgType" class="form-input">
                    <option value="email">Email</option>
                    <option value="sms">SMS</option>
                </select>
            </div>
            <div class="form-group">
                <label>Recipient</label>
                <input type="text" id="msgRecipient" class="form-input" placeholder="email@example.com or +123456789">
            </div>
            <div class="form-group">
                <label>Subject (Email Only)</label>
                <input type="text" id="msgSubject" class="form-input" placeholder="Subject line...">
            </div>
            <div class="form-group">
                <label>Message</label>
                <textarea id="msgBody" class="form-input" rows="4" placeholder="Type your message..."></textarea>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" onclick="sendMessage()">Send Message</button>
            </div>
        </div>
    </div>

    <script src="api-config.js"></script>
    <script>
        // Modal Logic
        const modal = document.getElementById('sendModal');
        function openModal() { modal.classList.add('active'); }
        function closeModal() { modal.classList.remove('active'); }

        // Send Message Logic
        async function sendMessage() {
            const type = document.getElementById('msgType').value;
            const recipient = document.getElementById('msgRecipient').value;
            const subject = document.getElementById('msgSubject').value;
            const message = document.getElementById('msgBody').value;

            if (!recipient || !message) {
                alert('Please fill in Recipient and Message');
                return;
            }

            try {
                const response = await apiCall('/api/notifications', 'POST', {
                    type, recipient, subject, message
                });

                if (response.status === 'success') {
                    alert('Message Sent Successfully!');
                    closeModal();
                    loadLogs(); // Refresh list
                    // Clear form
                    document.getElementById('msgRecipient').value = '';
                    document.getElementById('msgSubject').value = '';
                    document.getElementById('msgBody').value = '';
                } else {
                    alert('Failed to send: ' + response.message);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Load Logs Logic
        async function loadLogs() {
            const tbody = document.getElementById('logs-body');
            // tbody.innerHTML = '<tr><td colspan="5" style="text-align:center">Connecting to Server...</td></tr>';

            try {
                const response = await apiCall('/api/notifications', 'GET');
                if (response.status === 'success') {
                    if (!response.data || response.data.length === 0) {
                        tbody.innerHTML = `<tr><td colspan="5" class="empty-state">No notifications found in DB.</td></tr>`;
                        return;
                    }

                    tbody.innerHTML = response.data.map(log => `
                        <tr>
                            <td><span class="badge ${log.type || 'sms'}">${(log.type || 'SMS').toUpperCase()}</span></td>
                            <td>${log.recipient || 'Unknown'}</td>
                            <td>
                                <strong>${log.subject || 'No Subject'}</strong><br>
                                <span style="font-size:0.9em;color:#666">${(log.message || '').substring(0, 50)}...</span>
                            </td>
                            <td><span class="badge ${log.status || 'pending'}">${log.status || 'Pending'}</span></td>
                            <td>${log.created_at ? new Date(log.created_at).toLocaleString() : 'N/A'}</td>
                            </tr>
                        `).join('');
                } else {
                    tbody.innerHTML = `<tr><td colspan="5" style="color:red;text-align:center">API Error: ${response.message}</td></tr>`;
                }
            } catch (error) {
                console.error(error);
                tbody.innerHTML = `<tr><td colspan="5" style="color:red;text-align:center">Error: ${error.message}</td></tr>`;
            }
        }

        // Initial Load
        document.addEventListener('DOMContentLoaded', loadLogs);
    </script>
</body>

</html>
