<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Inbox - Dafah</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
        body {
            font-family: 'DM Sans', sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .header {
            background: white;
            padding: 15px 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-weight: bold;
            font-size: 1.5rem;
            color: #8B4513;
            text-decoration: none;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            display: flex;
            gap: 20px;
        }

        .sidebar {
            width: 200px;
        }

        .nav-item {
            display: block;
            padding: 10px 15px;
            margin-bottom: 5px;
            border-radius: 8px;
            color: #555;
            text-decoration: none;
            font-weight: 500;
        }

        .nav-item.active {
            background: #e3f2fd;
            color: #1565c0;
        }

        .nav-item:hover:not(.active) {
            background: #eee;
        }

        .inbox-panel {
            flex: 1;
            background: white;
            border-radius: 12px;
            height: 80vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        .inbox-header {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .refresh-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            font-size: 1.1rem;
        }

        .refresh-btn:hover {
            color: #333;
        }

        .email-list {
            flex: 1;
            overflow-y: auto;
        }

        .email-item {
            padding: 15px 20px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background 0.2s;
        }

        .email-item:hover {
            background: #f9f9f9;
        }

        .email-item.unread {
            background: #fff;
            border-left: 3px solid #1565c0;
        }

        .email-item.read {
            background: #f8f9fa;
            color: #777;
        }

        .email-top {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .sender {
            font-weight: bold;
            font-size: 0.95rem;
        }

        .time {
            font-size: 0.8rem;
            color: #888;
        }

        .subject {
            font-weight: 500;
            margin-bottom: 5px;
        }

        .preview {
            font-size: 0.9rem;
            color: #666;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .email-detail {
            display: none;
            padding: 30px;
            height: 100%;
            flex-direction: column;
        }

        .detail-header {
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .detail-subject {
            font-size: 1.5rem;
            margin: 0 0 10px 0;
        }

        .detail-meta {
            color: #666;
            font-size: 0.9rem;
        }

        .detail-body {
            line-height: 1.6;
            color: #333;
            flex: 1;
        }

        .back-btn {
            margin-bottom: 15px;
            background: none;
            border: none;
            cursor: pointer;
            color: #555;
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 500;
        }

        .empty-state {
            padding: 50px;
            text-align: center;
            color: #888;
        }
    </style>
</head>

<body>

    <header class="header">
        <a href="Home_page.html" class="logo"><i class="fas fa-coffee"></i> Dafah</a>
        <div id="user-display">Loading...</div>
    </header>

    <div class="container">
        <div class="sidebar">
            <a href="Home_page.html" class="nav-item" style="margin-bottom: 20px; color: #8B4513;"><i
                    class="fas fa-arrow-left"></i> Back to Home</a>
            <a class="nav-item active" data-view="inbox"><i class="fas fa-inbox"></i> Inbox</a>
            <a class="nav-item" data-view="sent"><i class="fas fa-paper-plane"></i> Sent</a>
            <a class="nav-item" data-view="trash"><i class="fas fa-trash"></i> Trash</a>
        </div>

        <div class="inbox-panel">
            <!-- List View -->
            <div id="list-view">
                <div class="inbox-header">
                    <span>Personal Inbox</span>
                    <button class="refresh-btn" onclick="loadMessages()" title="Refresh"><i
                            class="fas fa-sync-alt"></i></button>
                </div>
                <div class="email-list" id="email-list">
                    <!-- Emails go here -->
                </div>
            </div>

            <!-- Detail View -->
            <div id="detail-view" class="email-detail">
                <button class="back-btn" onclick="showList()"><i class="fas fa-arrow-left"></i> Back to Inbox</button>
                <div class="detail-header">
                    <h1 class="detail-subject" id="msg-subject">Subject</h1>
                    <div class="detail-meta">
                        From: <strong>Dafah Support</strong> &lt;support@dafah.com&gt;<br>
                        To: <span id="msg-to">me</span><br>
                        Date: <span id="msg-date">Today</span>
                    </div>
                </div>
                <div class="detail-body" id="msg-body">
                    Body content...
                </div>
            </div>
        </div>
    </div>

    <script src="api-config.js"></script>
    <script src="auth-middleware.js"></script>
    <script>
        // Check Login
        const user = getCurrentUser();
        if (!user) {
            window.location.href = 'login.html';
        }
        document.getElementById('user-display').textContent = user.email;

        // Current View State
        let currentView = 'inbox'; // inbox, sent, trash

        // Navigation Handlers
        function switchView(view) {
            currentView = view;

            // Update UI Sidebar
            document.querySelectorAll('.nav-item').forEach(el => {
                el.classList.remove('active');
                if (el.dataset.view === view) el.classList.add('active');
            });

            // Update Header Title
            const titles = {
                'inbox': 'Personal Inbox',
                'sent': 'Sent Messages',
                'trash': 'Trash'
            };
            document.querySelector('.inbox-header span').textContent = titles[view];

            // Load Messages
            loadMessages();

            // Show list view if in detail
            showList();
        }

        // Attach Click Listeners
        document.querySelectorAll('.nav-item').forEach(item => {
            if (item.dataset.view) {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    switchView(item.dataset.view);
                });
            }
        });

        // Load Messages
        async function loadMessages() {
            const listContainer = document.getElementById('email-list');
            listContainer.innerHTML = '<div style="padding:20px;text-align:center">Loading...</div>';

            try {
                // Fetch only for this user
                // Note: For 'sent', strictly speaking these are system notifications sent TO the user.
                // But for simulation, we might just show the same or different queries.
                // Realistically, 'Sent' by a user implies they composed an email. 
                // Since this is a customer inbox, 'Sent' might be empty or show support tickets they opened.
                // For now, we will just show Empty for Sent/Trash to differentiate.

                let messages = [];

                if (currentView === 'inbox') {
                    // Use encodeURIComponent to handle emails with special chars (e.g. +, &)
                    const response = await apiCall(`/api/notifications?recipient=${encodeURIComponent(user.email)}`, 'GET');
                    console.log('Inbox Response:', response); // Debug log

                    if (response.status === 'success') {
                        if (Array.isArray(response.data)) {
                            messages = response.data;
                        } else {
                            console.error('Data is not an array:', response.data);
                            throw new Error('Invalid data received from server');
                        }
                    } else {
                        // API returned error status
                        console.error('API Error Response:', response);
                        // Don't throw, just show empty/error state? 
                        // If it's a backend error, maybe show it?
                        if (response.message) {
                            throw new Error(response.message);
                        }
                    }
                } else {
                    // Simulating empty Sent/Trash for now
                    messages = [];
                }

                if (messages.length === 0) {
                    const icons = {
                        'inbox': 'fa-inbox',
                        'sent': 'fa-paper-plane',
                        'trash': 'fa-trash'
                    };
                    const msgs = {
                        'inbox': 'No messages yet.',
                        'sent': 'No sent messages.',
                        'trash': 'Trash is empty.'
                    };

                    listContainer.innerHTML = `
                        <div class="empty-state">
                            <i class="fas ${icons[currentView]} fa-3x"></i><br><br>
                            ${msgs[currentView]}
                        </div>`;
                    return;
                }

                listContainer.innerHTML = messages.map((msg, index) => {
                    const icon = msg.type === 'sms' ? 'fa-sms' : 'fa-envelope';
                    const subject = msg.subject || (msg.type === 'sms' ? 'SMS Notification' : 'No Subject');

                    return `
                    <div class="email-item unread" onclick="openMessage(${index})">
                        <div class="email-top">
                            <span class="sender"><i class="fas ${icon}"></i> Dafah System</span>
                            <span class="time">${new Date(msg.created_at).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</span>
                        </div>
                        <div class="subject">${subject}</div>
                        <div class="preview">${msg.message}</div>
                    </div>
                    `;
                }).join('');

                // Store for detail view
                window.currentMessages = messages;

            } catch (error) {
                console.error('Load Messages Error:', error);
                listContainer.innerHTML = `
                    <div style="padding:20px;text-align:center;color:red">
                        <i class="fas fa-exclamation-circle fa-2x"></i><br><br>
                        Failed to load messages<br>
                        <small style="color:#555">${error.message}</small>
                    </div>`;
            }
        }

        function openMessage(index) {
            const msg = window.currentMessages[index];
            if (!msg) return;

            document.getElementById('msg-subject').textContent = msg.subject || 'Notification';
            document.getElementById('msg-date').textContent = new Date(msg.created_at).toLocaleString();
            document.getElementById('msg-to').textContent = msg.recipient;
            document.getElementById('msg-body').innerHTML = msg.message.replace(/\n/g, '<br>');

            document.getElementById('list-view').style.display = 'none';
            document.getElementById('detail-view').style.display = 'flex';
        }

        function showList() {
            document.getElementById('detail-view').style.display = 'none';
            document.getElementById('list-view').style.display = 'block';
        }

        // Initial Load
        loadMessages();
    </script>
</body>

</html>
