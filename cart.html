<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart - Dafah</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Outfit:wght@700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="cart.css" />
</head>

<body>
<header class="w-full">
    <nav class="nav">
        <h1 class="logo"><i class="fas fa-coffee" aria-hidden="true"></i> Dafah</h1>
        <ul class="nav-links">
            <li><a href="Home_page.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="cart.html" class="nav-active"><i class="fas fa-shopping-cart"></i> Cart</a></li>
            <li><a href="login.html" class="nav-login-btn">Login</a></li>
        </ul>
    </nav>
</header>

<div class="cart-container">
    <div class="cart-header">
        <h1 class="cart-title">Your Shopping Cart</h1>
        <p class="cart-subtitle">Review your delicious selections</p>
    </div>

    <div class="cart-content">
        <!-- Cart Items Section -->
        <div class="cart-items-section">
            <div id="cart-items" class="cart-items">
                <!-- Items will be dynamically added here -->
                <div class="empty-cart-message">
                    <i class="fas fa-shopping-bag"></i>
                    <p>Your cart is empty</p>
                    <a href="menu.html" class="btn radius">Continue Shopping</a>
                </div>
            </div>
        </div>

        <!-- Cart Summary Section -->
        <div class="cart-summary-section">
            <div class="cart-summary">
                <h2>Order Summary</h2>

                <div class="summary-item">
                    <span>Subtotal:</span>
                    <span id="subtotal">$0.00</span>
                </div>

                <div class="summary-item">
                    <span>Tax (10%):</span>
                    <span id="tax">$0.00</span>
                </div>

                <div class="summary-item">
                    <span>Delivery:</span>
                    <span id="delivery">$5.00</span>
                </div>

                <div class="promo-code">
                    <input type="text" id="promo-input" placeholder="Enter promo code" />
                    <button id="apply-promo" class="btn-promo">Apply</button>
                </div>

                <div class="summary-item discount-item" id="discount-item" style="display: none;">
                    <span>Discount:</span>
                    <span id="discount">-$0.00</span>
                </div>

                <div class="summary-total">
                    <span>Total:</span>
                    <span id="total">$0.00</span>
                </div>

                <button class="btn-checkout radius" onclick="goToCheckout()">
                    <i class="fas fa-lock"></i> Proceed to Checkout
                </button>

                <a href="menu.html" class="btn-continue-shopping">
                    <i class="fas fa-arrow-left"></i> Continue Shopping
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Floating Action Button -->
<div class="fab-container">
    <button class="fab" onclick="toggleFab()">
        <i class="fas fa-plus"></i>
    </button>
    <div class="fab-menu">
        <a href="menu.html" class="fab-item" title="Add Items">
            <i class="fas fa-plus-circle"></i>
        </a>
        <a href="Home_page.html" class="fab-item" title="Home">
            <i class="fas fa-home"></i>
        </a>
    </div>
</div>

<!-- Toast Notification -->
<div id="toast" class="toast"></div>
<script src="api-config.js"></script>
<script src="navigation.js"></script>
<script src="jquery.js"></script>
<script src="cart.js"></script>
</body>
</html>
