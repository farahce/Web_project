
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Outfit:wght@700&display=swap"
            rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="Home_page.css" />
    <link rel="stylesheet" href="login.css" />
</head>

<body>
<header class="w-full">
    <nav class="nav">
        <h1 class="logo"><i class="fas fa-coffee" aria-hidden="true"></i> Dafah</h1>
        <ul class="nav-links">
            <li><a href="Home_page.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="Location.html">Our Location</a></li>
        </ul>
    </nav>
</header>

<div class="login-container">
    <div class="login-wrapper">
        <div class="login-left">
            <div class="login-content">
                <div class="login-header">
                    <h1 class="login-title">Welcome Back</h1>
                    <p class="login-subtitle">Sign in to your Dafah account</p>
                </div>

                <form class="login-form" id="loginForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="your@email.com" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                            <span class="toggle-password" onclick="togglePassword()">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" name="remember">
                            <span>Remember me</span>
                        </label>
                        <a href="forgotpass.html" class="forgot-password">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn-login radius">Sign In</button>
                </form>

                <div class="divider">
                    <span>Or continue with</span>
                </div>

                <div class="social-login">
                    <button class="social-btn google-btn radius" type="button">
                        <i class="fab fa-google"></i>
                    </button>
                    <button class="social-btn facebook-btn radius" type="button">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                    <button class="social-btn apple-btn radius" type="button">
                        <i class="fab fa-apple"></i>
                    </button>
                </div>

                <p class="signup-link">
                    Don't have an account? <a href="signup.html">Sign up here</a>
                </p>
            </div>
        </div>

        <div class="login-right">
            <div class="login-illustration">
                <div class="coffee-circle">
                    <i class="fas fa-coffee"></i>
                </div>
                <div class="floating-donut donut-1">
                    <i class="fas fa-circle"></i>
                </div>
                <div class="floating-donut donut-2">
                    <i class="fas fa-circle"></i>
                </div>
                <div class="floating-donut donut-3">
                    <i class="fas fa-circle"></i>
                </div>
                <h2 class="illustration-text">Your Favorite Treats Await</h2>
            </div>
        </div>
    </div>
</div>

</div>
<script src="api-config.js"></script>

</body>
</html>
