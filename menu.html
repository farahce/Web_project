<script src="jquery.js"></script>
<script src="turn.js"></script>
<script>
    $(document).ready(function() {
        var flipbookOpened = false;

        $(".flipbook").turn();

        // Wait for turn.js to finish initializing, then resize the flipbook and apply styles
        setTimeout(function() {
            // Resize the flipbook using turn.js size method (match CSS)
            $(".flipbook").turn("size", 1000, 600);

            var $coverImage = $(".cover-bg-image");
            if ($coverImage.length) {
                $coverImage.css({
                    'width': '99.9%',
                    'height': '99.9%',
                    'position': 'absolute',
                    'top': '50%',
                    'left': '50%',
                    'transform': 'translate(-50%, -50%)',
                    'object-fit': 'cover'
                });
            }

            // Apply styles to the vertical menu text
            var $menuText = $(".menu-text-vertical");
            if ($menuText.length) {
                $menuText.css({
                    'position': 'absolute',
                    'right': '-30px',
                    'top': '50%',
                    'transform': 'translateY(-50%) rotate(90deg)',
                    'color': '#6B5546',
                    'font-size': '120px',
                    'font-weight': 'bold',
                    'z-index': '10',
                    'white-space': 'nowrap',
                    'letter-spacing': '12px'
                });
            }
        }, 500);

        // Handle click on the flipbook cover to open it
        $(".flipbook").on("click", function(e) {
            // Only trigger on the cover page (page 1)
            if ($(this).turn("page") === 1 && !flipbookOpened) {
                flipbookOpened = true;

                // Add class to move flipbook to the right and open simultaneously
                $(this).addClass("opened");
                $(".flipbook").turn("next");
            }
        });

        // Small helper to visually set an active button
        function setActiveButton(selector) {
            $(".menu-btn").removeClass("active");
            $(selector).addClass("active");
        }

        // Tiny "press" animation class toggle
        function pressButton(el) {
            $(el).addClass("pressed");
            setTimeout(function () {
                $(el).removeClass("pressed");
            }, 150);
        }

        // Handle Donuts button click to navigate to page 4
        $("#donutsBtn").on("click", function() {
            $(".flipbook").turn("page", 4);
            setActiveButton("#donutsBtn");
            pressButton(this);
        });

        // Handle Drinks button click to navigate to page 6 (first DRINKS page)
        $("#drinksBtn").on("click", function() {
            $(".flipbook").turn("page", 6);
            setActiveButton("#drinksBtn");
            pressButton(this);
        });

        // Handle Cookies button click to navigate to page 8 (first COOKIES page)
        $("#cookiesBtn").on("click", function() {
            $(".flipbook").turn("page", 8);
            setActiveButton("#cookiesBtn");
            pressButton(this);
        });

        // Set initial active button (optional â€“ here we pick Donuts/page 4)
        setActiveButton("#donutsBtn");
    });
</script>
